<!--search-form-->
<form action="" class="form search-form" onsubmit="event.preventDefault();searchFormSuccess(this)">
    <div class="search-form__inner">
        <div class="item-form">
            <input type="text" name="" placeholder="Найти" value="@@value">
            <svg class="search-form__icon"><use xlink:href="img/icons/sprite.svg#search"></use></svg>
        </div>
        <button type="reset" class="search-form__reset" aria-label="Очистить поиск"><svg><use xlink:href="img/icons/sprite.svg#close"></use></svg></button>
    </div>
    <button class="btn main-btn search-form__submit" type="submit">Найти</button>
</form>
